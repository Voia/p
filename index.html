<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大盒子网页</title>
  <style>
    body {
      background-image: url('https://s2.loli.net/2024/06/26/DGyanOAwe1YFfbz.jpg');
      font-family: Arial, sans-serif;  /* 全局字体设置 */
    }

  .big-box {
      width: 480px;
      height: 100px;  /* 调整高度，使比例更协调 */
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      padding: 20px;  /* 增加内边距，使内容不紧贴边缘 */
      display: flex;  /* 使用 Flex 布局 */
      flex-direction: column;  /* 纵向排列 */
      align-items: center;  /* 内容水平居中 */
      justify-content: space-between;  /* 上下内容间隔均匀 */
    }

  .big-box h2 {
      font-size: 28px;  /* 加大标题字体 */
      margin-bottom: 10px;  /* 标题与内容之间的间距 */
    }

  .big-box p {
      font-size: 16px;  /* 调整段落字体大小 */
      text-align: center;  /* 段落内容居中 */
    }

  .button-container {
      width: 500px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

  .button {
      display: block;
      padding: 10px 20px 10px 30px;
      background-color: #6e6e6e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
      position: relative;
      text-decoration: none;  /* 去除下划线 */
    }

  .button:before {
      content: "";
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
      width: 15px;  /* 增大了宽度 */
      height: 15px;  /* 增大了高度 */
      border-radius: 50%;
    }

  .button:nth-child(1):before {
      background-color: red;
    }

  .button:nth-child(2):before {
      background-color: blue;
    }

  .button:nth-child(3):before {
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="big-box">
    <h2>ttwa.cloud</h2>
    <p>密码都是6666，资源来自于网络，有问题别找我</p>
  </div>
  <div class="button-container">
    <a href="https://xl888.lanzoue.com/s/Robot" class="button">框架合集</a>
    <a href="http://ttwa.cloud" class="button">跳跳蛙云</a>
    <a href="http://ttwa.cloud" class="button">跳跳蛙云</a>
  </div>
</body>

</html>
