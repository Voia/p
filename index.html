<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片拼图工具</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .upload-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        #image-preview {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .preview-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #canvas-container {
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>图片拼图工具</h2>
        <input type="file" id="image-upload" multiple accept="image/*">
        <button class="upload-btn" onclick="previewImages()">上传图片</button>
        <div id="image-preview"></div>
    </div>

    <button class="upload-btn" onclick="mergeImages()">开始拼图</button>

    <div id="canvas-container"></div>

    <script>
        const uploadInput = document.getElementById('image-upload');
        const previewContainer = document.getElementById('image-preview');
        const canvasContainer = document.getElementById('canvas-container');
        let images = [];

        // 图片预览函数
        function previewImages() {
            previewContainer.innerHTML = '';
            images = [];
            
            Array.from(uploadInput.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        images.push(img);
                        const imgElement = document.createElement('img');
                        imgElement.className = 'preview-img';
                        imgElement.src = e.target.result;
                        previewContainer.appendChild(imgElement);
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        // 图片拼接函数
        function mergeImages() {
            if (images.length === 0) {
                alert('请先上传图片');
                return;
            }

            // 计算画布尺寸（假设每行显示3张图片，可根据需求调整）
            const imagesPerRow = 3;
            const imageSize = 200; // 每张图片大小
            const padding = 10; // 图片间距
            const rows = Math.ceil(images.length / imagesPerRow);
            const canvasWidth = imagesPerRow * imageSize + (imagesPerRow - 1) * padding;
            const canvasHeight = rows * imageSize + (rows - 1) * padding;

            // 创建画布
            const canvas = document.createElement('canvas');
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            const ctx = canvas.getContext('2d');
            canvasContainer.innerHTML = '';
            canvasContainer.appendChild(canvas);

            // 绘制图片并添加混合效果
            images.forEach((img, index) => {
                const x = (index % imagesPerRow) * (imageSize + padding);
                const y = Math.floor(index / imagesPerRow) * (imageSize + padding);
                
                // 绘制原图
                ctx.drawImage(img, x, y, imageSize, imageSize);
                
                // 添加混合效果（这里使用叠加混合模式，可调整globalCompositeOperation参数）
                ctx.globalCompositeOperation = 'screen'; // 混合模式可选：screen、overlay、lighten等
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)'; // 半透明白色叠加
                ctx.fillRect(x, y, imageSize, imageSize);
            });

            // 重置混合模式
            ctx.globalCompositeOperation = 'source-over';
        }
    </script>
</body>
</html>
