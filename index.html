<!DOCTYPE html>
<html>

<head>
  <style>
    @media screen and (max-width: 768px) {
      body {
        font-size: 16px;
      }

   .box {
        width: 90%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        border: none;
        margin: 0 auto;
      }

   .box p {
        color: black;
        font-family: 'Comic Sans MS', cursive;
        text-shadow: 2px 2px 4px #000000;
        text-align: center;
      }

   .button-container {
        width: 90%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        border: none;
        margin: 20px auto;
      }

   .button-container button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px 0;
        border-radius: 10px;
        background-color: white;
        color: black;
        border: none;
        font-size: 16px;
        cursor: pointer;
        line-height: 1.5;
        transition: all 0.3s ease;  /* 所有属性的过渡效果 */
      }

   .button-container button:hover {  /* 鼠标悬停时的效果 */
        background-color: #4CAF50;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transform: translateY(-5px);  /* 向上浮起 5 像素 */
    }

   .button-container button span:first-child {
        font-size: 14px;
      }

   .button-container button span:last-child {
        font-size: 12px;
        color: #888;
      }
    }

    @media screen and (min-width: 769px) {
      body {
        font-size: 20px;
      }

   .box {
        width: 70%;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        border: none;
        margin: 0 auto;
      }

   .box p {
        color: black;
        font-family: 'Arial Black', sans-serif;
        text-shadow: 3px 3px 6px #000000;
        text-align: center;
      }

   .button-container {
        width: 70%;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        border: none;
        margin: 30px auto;
      }

   .button-container button {
        display: block;
        width: 100%;
        margin: 15px 0;
        padding: 15px 0;
        border-radius: 15px;
        background-color: rgb(232, 232, 232);
        color: black;
        border: none;
        font-size: 20px;
        cursor: pointer;
        line-height: 1.5;
        transition: all 0.3s ease;  /* 所有属性的过渡效果 */
      }

   .button-container button:hover {  /* 鼠标悬停时的效果 */
        background-color: #4CAF50;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        transform: translateY(-8px);  /* 向上浮起 8 像素 */
    }

   .button-container button span:first-child {
        font-size: 18px;
      }

   .button-container button span:last-child {
        font-size: 16px;
        color: #888;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <p>永久下载页 Ctrl+D 收藏本页面</p>
  </div>

  <div class="button-container">
    <button onclick="window.location.href='https://i0i.lanzout.com/b03974v4j'">
      <span>艾雨插件</span>
      <br>  <!-- 新增换行标签 -->
      <span>一个挺好用的 QQ 群管机器人插件</span>
    </button>
    <button onclick="window.location.href='https://i0i.lanzout.com/b039omqpa'">
      <span>各种小功能插件</span>
      <br>  <!-- 新增换行标签 -->
      <span>有 QQ 或者 WeChat 的各种功能的小软件</span>
    </button>
    <button onclick="window.location.href='https://i0i.lanzout.com/i7jC51fid1od'">
      <span>框架推荐</span>
      <br>  <!-- 新增换行标签 -->
      <span>PC 协议快死了，推荐使用 NTQQ</span>
    </button>
  </div>

  <script>
    // 生成一个随机数
    var randomNumber = Math.floor(Math.random() * 10) + 1;
    var imageUrl = 'https://picsum.photos/seed/' + randomNumber + '/1920/1080';

    document.body.style.backgroundImage = 'url(' + imageUrl + ')';
  </script>
</body>

</html>
