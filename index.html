<html lang="en">
<head>

    <style>
        .tou{
            width: 70px;

        .green{

        }
        h1{

            font-weight:700;
        }

        h5{
            color: rgb(82, 60, 67);

            height: 500px;

    <div class="tou">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>

        </div>
        <div class="neirong">
            <h1>爱情转移</h1>
        <h2>陈奕迅</h2>
        <h5>
            烛光照亮了晚餐<br>
            照不出个答案<br>
            恋爱不是温馨的请客吃饭<br>
            床单上铺满花瓣<br>
            拥抱让他成长<br>
            太拥挤就开到了别的土壤<br>
            感情需要人接班<br>
            接近换来期望<br>
            期望带来失望的恶性循环<br>
            短暂的总是浪漫<br>
            漫长的总会不满<br>
            烧完美好青春换一个老伴<br>
            <hr>
            <audio src="/爱情转移.mp3" autoplay loop></audio>

        </div>
